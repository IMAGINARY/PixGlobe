  drawPixFace(svg0,q);

  drawPixFace(svg3,versor.multiply(versL,q));

    .attr("x",-0.2*tileUnit)
    .attr("y",-0.6*tileUnit)
    .attr("width",1.649*tileUnit)
    .attr("height",1.0696*tileUnit)
}


d3.json('./carto/land.geojson')

  d3.selectAll("svg").selectAll("*").remove();
  drawAll();
}
